{% extends "base.html" %}

{% block content %}
<h1>Note</h1>

<p><a href="{% url 'add_contact' %}" method="POST">Add Contact</a></p>

<div class="flex flex-wrap">
  
  <div class="w-33 pa3">
    <h2>{{ contact.name }}</h2>

    {% if note.note %}
    <div class="flex">
        <div class="pr2">
            <div>{{ contact.note }}</div>
        </div>
    </div>
    {% endif %}

    <div>
        <form action="{% url 'view_note' pk=contact.pk %}"  method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <div>
            <button type="submit">Save Note</button>
          </div>
        </form>
      </div>


    {% if note.note_date %}
    <div class="flex">
      <div class ="pr2">
        <div>{{ note.note_date }}</div>
      </div>
    </div>
    {% endif %}
    
    <p>
      <a href="{% url 'edit_contact' pk=contact.pk %}">Edit Contact</a><br>    
      <a class="red" href="{% url 'delete_contact' pk=contact.pk %}">Delete Contact</a>
    </p>
  </div>
</div>  
{% endblock %}
