{% extends "base.html" %}

{% block content %}
<h1>Edit Contact</h1>
<p><a href="{% url 'list_contacts' %}">View All Contacts</a></p>

<div>
  <form action="{% url 'edit_contact' pk=contact.pk %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
      <button type="submit">Update Contact</button>
    </div>
  </form>
</div>

{% endblock %}
